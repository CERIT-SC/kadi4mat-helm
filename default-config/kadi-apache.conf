<VirtualHost *:80>
    ServerName 127.0.0.1

    Protocols h2 http/1.1

    ProxyPassMatch ^/[^/]*\.(ico|png|xml|svg|webmanifest)$ !
    ProxyPass /static !
    ProxyPass / uwsgi://localhost:8080/

    Alias /static/ /usr/local/lib/python3.13/site-packages/kadi/static/
    Alias / /usr/local/lib/python3.13/site-packages/kadi/static/favicons/

    <Location /static>
        Header set Cache-Control public,max-age=31536000
        Header unset ETag
        Header unset Last-Modified
    </Location>

    <Directory /usr/local/lib/python3.13/site-packages/kadi/static>
        AllowOverride None
        Require all granted
    </Directory>

    XSendFile on
    XSendFilePath /opt/kadi/storage
    XSendFilePath /opt/kadi/uploads

    ErrorDocument 404 /404
    ErrorDocument 500 "500 - The server encountered an internal error. Please try again later."

    LogFormat "%h %t \"%r\" %>s %B \"%{Referer}i\" \"%{User-agent}i\"" simple
    CustomLog "|/usr/local/bin/anonip --output /var/log/apache2/access.log" simple
    ErrorLog /var/log/apache2/error.log
    ErrorLogFormat "[%t] [%m] [%l] [pid %P] %F: %E: %M"
    LogLevel error
</VirtualHost>
